name: GHCR CI
permissions: write-all 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: lowercase repository name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}" >> ${GITHUB_ENV}
      
      - uses: actions/checkout@v4
        with:
          # 需要获取 git commit hash
          fetch-depth: 0 

      - name: Generate OCI metadata
        id: metadata
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> ${GITHUB_ENV}
          echo "GIT_SHA=$(git rev-parse HEAD)" >> ${GITHUB_ENV}
          echo "REPO_URL=${{ github.server_url }}/${{ github.repository }}" >> ${GITHUB_ENV}

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile \
            --tag ghcr.io/${{ env.IMAGE_NAME }}:latest \
            --label "org.opencontainers.image.title=${{ env.IMAGE_NAME }}" \
            --label "org.opencontainers.image.description=catfishAPIAgg - LLM API Aggregation Proxy" \
            --label "org.opencontainers.image.version=latest" \
            --label "org.opencontainers.image.revision=${{ env.GIT_SHA }}" \
            --label "org.opencontainers.image.source=${{ env.REPO_URL }}" \
            --label "org.opencontainers.image.created=${{ env.BUILD_DATE }}"

      - name: Push the Docker image
        run: docker push ghcr.io/${{ env.IMAGE_NAME }}:latest
